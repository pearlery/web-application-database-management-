<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rental Record</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Add Rental Record</h2>
        </div>

        <!-- แก้ไขแอตทริบิวต์ method และ action ในฟอร์ม -->
        <form class="form" method="post" action="insert.php">
            <div class="form-group">
                <label for="customerID">Customer ID</label>
                <input type="text" id="customerID" name="customerID" placeholder="Enter Customer ID">
            </div>

            <div class="form-group">
                <label for="carID">Car ID</label>
                <input type="text" id="carID" name="carID" placeholder="Enter Car ID">
            </div>

            <div class="form-group">
                <label for="rentalDate">Rental Date</label>
                <input type="date" id="rentalDate" name="rentalDate">
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date</label>
                <input type="date" id="returnDate" name="returnDate">
            </div>

            <div class="form-group">
                <label for="totalCost">Total Cost</label>
                <input type="number" id="totalCost" name="totalCost" placeholder="Enter Total Cost">
            </div>

            <div class="submit-button">
                <!-- เปลี่ยนปุ่มเป็นประเภท submit -->
                <input type="submit" value="Submit">
            </div>
            <div class="Dashboard">
                <!-- เปลี่ยนปุ่มเป็นประเภท submit -->
                <a href="dashboard.php" .  type="button">
                <label>Dashboard</label>

            </div>
        </form>
    </div>
    

</body>

</html>
